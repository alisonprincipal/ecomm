info:
  title: API de Categorias
  description: Uma Api do Json-server para fins didáticos
  version: 0.0.1
  termsOfService: https://siteparaservicos.com
  contact:
    name: Suporte a Devs
    email: contato@example.com
    url: https://siteparaservicos.com
